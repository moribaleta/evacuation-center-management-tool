<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donors</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.19.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="css/main-style.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="../_global/js/objects.js"></script>
    <script src="../_global/js/utilities.js"></script>
    <script src="../_global/js/datahandler.js"></script>

</head>

<body>
    <div class="sidenav" id="header" attr="donors">
        <div class="sidenav-item">
            <img class="nav-image" :src="logo" />
        </div>

        <div v-for="item in header_items" v-bind:class="'sidenav-item ' + (active == item.id ? 'active' : '') ">
            <a v-bind:href="item.href">
                <div class="icon-block">
                    <i class="material-icons">{{item.icon}}</i>
                    <h5 class="center">{{item.title}}</h5>
                </div>
            </a>
        </div>

        <div class="sidenav-item">
            <a v-on:click="onLogout()">
                <div class="icon-block">
                    <i class="material-icons">close</i>
                    <h5 class="center">Log Out</h5>
                </div>
            </a>
        </div>
    </div>
    
    <div class="container" id="content">
        <div class="section">
            <h1>Donors</h1>
            
            <content-selection-component
                :selections="selections"
            ></content-selection-component>
        </div>
    </div>


    <script src="js/app/app.js"></script>
    <script>
        app = new Vue({
            el: '#content',
            data: {
                user: new AdminUser(),
                selections: [
                    {
                        id      : 'donors_pending_reports',
                        href    : "donors_pending_reports_list.html",
                        icon    : 'flag',
                        title   : 'Pending Donor Request',
                        color   : '#cc6500'
                    },
                    {
                        id      : 'donors_individual_pending',
                        href    : "donors_individual.html?pending=true",
                        icon    : 'person_add_alt',
                        title   : 'Pending Individual',
                        color   : '#A3008C'
                    },
                    {
                        id      : 'donors_organization_pending',
                        href    : "donors_organization.html?pending=true",
                        icon    : 'group_add',
                        title   : 'Pending Organization',
                        color   : '#9400cc'
                    },
                    {
                        id      : 'donors_reports',
                        href    : "donors_reports_list.html",
                        icon    : 'list',
                        title   : 'Reports List',
                        color   : '#ff7f00'
                    },
                    {
                        id      : 'donors_individual',
                        href    : "donors_individual.html",
                        icon    : 'person',
                        title   : 'Individual',
                        color   : '#cc00af'
                    },
                    
                    {
                        id      : 'donors_individual',
                        href    : "donors_organization.html",
                        icon    : 'groups',
                        title   : 'Organization',
                        color   : '#ba00ff'
                    },
                ],
            },
            methods: {
                onStart() {
                    this.user = header.user
                }, //onStart
            }
        })
    </script>

</body>

</html>
