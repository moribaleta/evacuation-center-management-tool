<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Public Users</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.19.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.19.1/firebase-functions.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link href="css/main-style.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="../_global/js/objects.js"></script>
    <script src="../_global/js/utilities.js"></script>
    <script src="../_global/js/datahandler.js"></script>


</head>

<body>
    <div class="sidenav" id="header" attr="users">
        <div class="sidenav-item">
            <img class="nav-image" :src="logo" />
        </div>

        <div v-for="item in header_items" v-bind:class="'sidenav-item ' + (active == item.id ? 'active' : '') ">
            <a v-bind:href="item.href">
                <div class="icon-block">
                    <i class="material-icons">{{item.icon}}</i>
                    <h5 class="center">{{item.title}}</h5>
                </div>
            </a>
        </div>

        <div class="sidenav-item">
            <a v-on:click="onLogout()">
                <div class="icon-block">
                    <i class="material-icons">close</i>
                    <h5 class="center">Log Out</h5>
                </div>
            </a>
        </div>
    </div>
    <div class="container" id="content">
        <div id="userModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{isEdit ? 'Edit ': 'Add '}} Account</h4>
                    </div>
                    <div class="modal-body">
                        <form-generator :form="formModel" :input.sync="user_input"></form-generator>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            v-on:click="onSaveUser()">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="dependentModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{isEdit ? 'Edit ': 'Add '}} Dependent Account</h4>
                    </div>
                    <div class="modal-body">
                        <form-generator :form="formDependent" :input.sync="dependent_input"></form-generator>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal"
                            v-on:click="onSaveDependent()">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </div>

            </div>
        </div>

        <h1>Public Users</h1>

        <h3>Users</h3>


        <div class="section">
            <filter-component :filter_add="filter_add" v-on:filter="onFilterReport($event)"
                v-on:search="onSearchReport($event)" v-on:cancel="onCancelSearchReport($event)"
                v-on:clear="onClearFilterReport()">
            </filter-component>
            <div class="button-container">
                <button type="button" id="add-report" class="btn btn-info button-view" v-on:click="onAddNewUser()">Add New User</button>
                <button type="button" id="add-report" class="btn btn-info button-view" v-on:click="onGenerateReport()">Generate Report</button>
            </div>
        </div>
        <div class="loader-container" v-if="isLoading">
            <div class="loader"></div>
        </div>


        <div class="section" v-if="!isLoading">
            <div class="table-container" id="tableData">
                <div class="well" v-for="item,index in view_user_list">
                    <div class="row">
                        <div class="col col-md-12 item-info">
                            <p class="item-label">
                                {{index + 1}}.
                            </p>
                        </div>
                        <div class="col col-md-12">
                            <entry-component :entry="item" :headers="headers" :labels="user_labels"></entry-component>
                        </div>


                        <div class="col col-md-12">
                            <button class="btn btn-default btn-info" :href="'#dependentrow'+index"
                                data-toggle="collapse">View Dependents</button>
                            <button class="btn btn-default btn-info" v-on:click="onViewHistory(item.id)">View
                                History</button>
                            <button class="btn btn-default btn-info" v-on:click="onViewReports(item.id)">View
                                Reports</button>
                            <button class="btn btn-default btn-info" v-on:click="onEditItem(index)">edit</button>
                            <button class="btn btn-default btn-danger" v-on:click="onDeleteItem(index)">delete</button>
                        </div>
                    </div>

                    <div :id="'dependentrow'+index" class="panel-collapse collapse">
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item" v-if="!item.dependents || item.dependents.length <= 0">
                                    <p>No Dependents</p>
                                </li>

                                <li class="list-group-item" v-for="dependent,index in item.dependents">
                                    <!-- <img :src="cdn+image" class="img-thumbnail img-grid"/> -->
                                    <div class="row">
                                        <div class="col col-md-4 item-info" v-for="key,index in dependentsHeaders"
                                            v-if="key !='id'">
                                            <p class="item-label">
                                                {{formModel[key].title}}:
                                            </p>
                                            <p class="item-value" v-if="key != 'sex'">
                                                {{dependent[key] || '--'}}
                                            </p>
                                            <p class="item-value" v-if="key == 'sex'">
                                                {{dependent[key] == 0 ? 'Male' : 'Female'}}
                                            </p>
                                        </div>
                                        <div class="col col-md-12">
                                            <button class="btn btn-default btn-info"
                                                v-on:click="onEditDependent(item.id,index)">edit</button>
                                            <button class="btn btn-default btn-danger"
                                                v-on:click="onDeleteDependent(item.id, index)">delete</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <button class="btn btn-default btn-info" v-on:click="onAddNewDependent(index)">Add New
                                    Dependent</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="js/app/app.js"></script>
    <script>
        /* let formDependent = DependentUser.formDependent.reduce((prev, key) => {
            prev = prev || {}
            prev[key] = PublicUser.formModel[key]
            console.log("prev %o", prev)
            return prev
        }) */
        var formDependent = {}
        DependentUser.formDependent.forEach((key) => {
            formDependent[key] = PublicUser.formModel[key]
        })

        console.log("formdependent %o", formDependent)

        app = new Vue({
            el: '#content',
            data: {
                user: new AdminUser(),
                user_list: [],

                view_user_list: [],

                user_input: {},
                dependent_input: {},

                edit_dependent: {
                    user_index: null,
                    dep_index: null
                },

                headers: PublicUser.visiblekeys,
                user_labels: PublicUser.headers,

                formModelHeaders: Object.keys(PublicUser.formModel),
                formModel: PublicUser.formModel,

                dependentsHeaders: DependentUser.formDependent,
                formDependent: formDependent,

                isEdit: false,

                editUserId: null,
                municipalities: [],
                isLoading: false,

                filter_add: {
                    sex: ['all', 'MALE', 'FEMALE'],
                    admitted: ['all', 'TRUE', 'FALSE'],
                    dependents: ['all', 'NONE', 'HAS']
                }
            },
            methods: {
                onStart() {
                    this.user = header.user
                    this.municipalities = municipalities
                    this.formModel.municipality.options = municipalities.map((municipal) => {
                        return {
                            title: municipal,
                            value: municipal
                        }
                    })
                    this.fetchUser()
                }, //onStart

                fetchUser() {
                    this.isLoading = true
                    DataHandler.getPublicUsers(this.user.municipality).then((message) => {
                        this.setUser(message.data)
                    }).catch(err => {
                        console.log(err)
                    }).finally(() => {
                        this.isLoading = false
                    })
                }, //fetchUser

                setUser(data) {
                    this.view_user_list = data
                    this.user_list = data
                    console.log("userlist %o", this.user_list)
                }, //setUser

                //<!----------INDEPENDENT-USER--------------
                onAddNewUser() {
                    this.user_input = (new PublicUser()).toObject()
                    this.user_input.created_by = this.user.id
                    this.isEdit = false
                    $('#userModal').modal()
                }, //onAddNewUser

                onEditItem(index) {
                    const user = this.user_list[index]
                    this.isEdit = true
                    this.user_input = user.toObject()
                    this.user_input.date_updated = new Date()
                    $('#userModal').modal()
                }, //onEditItem

                onSaveUser() {
                    const input = PublicUser.parse(this.user_input)

                    DataHandler.addPublicUser(input).then((data) => {
                        if (data.error) {
                            alert(`Can't Save User: ${data.error}`)
                        } else {
                            alert(`User Have Been Saved Successfuly`)
                            this.fetchUser()
                        }
                    }).catch(error => {
                        console.log(error)
                    })
                }, //onSaveUser

                onDeleteItem(index) {
                    let onConfirm = confirm('Deleting User\nPress confirm to proceed')
                    if (onConfirm) {
                        DataHandler.deletePublicUser(this.user_list[index].id).then((data) => {
                            console.log(data)
                            if (data.error) {
                                alert(`Can't Delete User ${data.error}`)
                            } else {
                                alert(`User Have Been Deleted Successfuly`)
                                this.fetchUser()
                            }
                        })
                    }
                }, //onDeleteItem

                onViewHistory(id) {
                    window.open(`user_history.html?id=${id}`, '_self')
                }, //onViewHistory

                onViewReports(id) {
                    window.open(`user_reports.html?id=${id}`, '_self')
                }, //onViewReports



                onCancelSearch() {
                    this.filter.searchTerm = ""
                    this.view_user_list = this.user_list
                },
                //----------INDEPENDENT-USER--------------!>

                //<!----------DEPENDENT-USER-----------------
                onAddNewDependent(index) {
                    if (!this.user_list[index]) {
                        return
                    }

                    this.isEdit = false
                    this.edit_dependent.user_index = index
                    this.dependent_input = (new DependentUser()).toObject()
                    this.dependent_input.created_by = this.user.id
                    $('#dependentModal').modal()
                }, //onAddNewDependent

                onEditDependent(id, dep_index) {
                    let user_index = this.user_list.findIndex((val) => {
                        return val.id == id
                    })

                    if (user_index != -1) {
                        this.isEdit = true
                        this.edit_dependent.user_index = user_index
                        this.edit_dependent.dep_index = dep_index

                        this.dependent_input = this.user_list[user_index].dependents[dep_index].toObject()
                        this.dependent_input.date_updated = new Date()
                        $('#dependentModal').modal()
                    }
                }, //onEditDependent

                onSaveDependent() {

                    console.log("edit_dependent %o", this.edit_dependent)
                    console.log("dependent %o", this.dependent_input)

                    if (this.edit_dependent.user_index == undefined || this.edit_dependent.user_index == null) {
                        return
                    }

                    const user_index = this.edit_dependent.user_index
                    const dep_index = this.edit_dependent.dep_index

                    let input = DependentUser.parse(this.dependent_input)
                    if (dep_index) {
                        this.user_list[user_index].dependents[dep_index] = input
                    } else {
                        this.user_list[user_index].dependents.push(input)
                    }
                    DataHandler.savePublicUser(this.user_list[user_index]).then((message) => {
                        if (message.error) {
                            alert(`Issue Persisting Data: ${message.error}`)
                        } else {
                            alert("Successfuly Updated Entry")
                            this.fetchUser()
                        }
                        this.edit_dependent.user_index = null
                        this.edit_dependent.dep_index = null
                    }).catch(err => {
                        console.log(err)
                    })
                }, //onSaveDependent

                onDeleteDependent(id, index) {

                    let user_index = this.user_list.findIndex((val) => {
                        return val.id == id
                    })

                    if (user_index != -1 && confirm("confirm delete entry?")) {
                        let user = this.user_list[user_index]
                        user.dependents.splice(index, 1)
                        DataHandler.savePublicUser(this.user_list[user_index]).then((message) => {
                            if (message.error) {
                                alert(`Issue Persisting Data: ${message.error}`)
                            } else {
                                alert("Successfuly Updated Entry")
                                this.fetchUser()
                            }
                            this.edit_dependent.user_index = null
                            this.edit_dependent.dep_index = null
                        }).catch(err => {
                            console.log(err)
                        })
                    }
                }, //onDeleteDependent

                //----------DEPENDENT-USER-----------------!>

                /* FILTER / SEARCH */
                onFilterReport(filter) {
                    console.log("filter %o", filter)

                    var view_list = this.user_list.filter((data) => {
                        /* let date_created = new Date(data.date_created)
                        let date_updated = new Date(data.date_updated) */
                        //let evac = this.evac_dict[data.evac_id] || new EvacuationCenter()
                        let birthdate = new Date(data.birthdate)

                        return (
                            (filter.year == 'all' ||
                                filter.year == birthdate.getFullYear()
                            ) &&
                            (filter.month == 'all' ||
                                filter.month == (months_array[birthdate.getMonth()] || 0)
                            ) &&
                            (filter.municipality == 'all' ||
                                (filter.municipality == data.municipality))
                        )
                    });

                    view_list = view_list.filter((data) => {
                        let sex = filter.sex
                        //return (sex == 'all' || data.sex.toLowerCase() == sex.toLowerCase())
                        if (sex == 'all') {
                            return true
                        } else if(sex == 'MALE') {
                            return data.sex == 0
                        } else {
                            return data.sex == 1
                        }
                    })

                    view_list = view_list.filter((data) => {
                        let admitted = filter.admitted
                        //return (admitted == 'all' || admitted == data.is_active)
                        if (admitted == 'all') {
                            return true
                        } else if (admitted == 'TRUE') {
                            return data.is_active
                        } else {
                            return !data.is_active
                        }
                    })

                    view_list = view_list.filter((data) => {
                        let dependents = filter.dependents
                        if (dependents == 'all') {
                            return true
                        } else if (dependents == 'NONE') {
                            return data.dependents.isEmpty()
                        } else {
                            return !data.dependents.isEmpty()
                        }
                    })
                    

                    this.view_user_list = view_list
                },

                onSearchReport(filter) {
                    this.onFilterReport(filter)

                    this.view_user_list = this.view_user_list.filter((data) => {
                        var object = {
                            ...data.toObject(),
                        }
                        let user_search = SearchObject(object, filter.searchTerm)

                        let found = data.dependents.map((dep) => {
                            return SearchObject(dep)
                        }).filter((dep) => {
                            return dep
                        })
                        
                        return user_search || !found.isEmpty()
                    })
                },

                onCancelSearchReport(filter) {
                    this.onFilterReport(filter)
                },

                onClearFilterReport() {
                    this.view_user_list = [...this.user_list]
                },

                onGenerateReport() {
                    let csv = ConvertToCSV(this.view_user_list)
                    saveTextAsFile('public_user.csv', csv)
                },
            }
        })

        /* $(document).ready(() => {
            header.onStart()
        }) */
    </script>

</body>

</html>
