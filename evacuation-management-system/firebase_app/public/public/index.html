                        <h1>News and Articles</h1>
                    </div>
    
                    <ul class="list grid" v-if="posts.length > 0">
                        <li class="row well well-lg" v-for="(item,index) in posts" v-on:click="viewItem(index)">

                                <p class="time">{{item.date_updated}}</p>

                <div class="col col-md-3">
                    <div class="page-header">
                        <h3>Events</h3>
                    </div>
                    <ul class="list grid">
                        <li class="well well-sm"v-for="event in events">
                            <div class="post-list-item">
                                <h6 class="title">{{event.title}}</h6>

    <!--  Scripts-->
    <script src="js/app/datahandler.js"></script>
    <script src="js/app/app.js"></script>
    

    <script>
        var app = new Vue({
            el: '#post-container',
            data: {
                posts: [],
                events: [],
                images: [],
                cdn: DataHandlerType.api_host,
                time: "",
            },
            methods: {
                onStart() {
                    this.onStartTime()
                    this.fetchData()
                },
                fetchData() {

                    DataHandler.getPublicImages().then((message) => {
                        //this.images = message.data.map
                        this.images = message.data.map((val) => {
                            return val.images
                        }).filter((val, index) => {return index < 10}).reduce((prev = [],images) => {
                            return prev.concat(images)
                        })
                        /* .filter((val, index) => {
                            return index < 5
                        }) */
                        console.log(this.images)
                    }).catch((error) => {
                        console.log(error)
                    })

                    DataHandler.getContentPost().then((message) => {
                        this.posts = message.data
                    }).catch((error) => {
                        console.log(error)
                    })
                    
                    DataHandler.getPublicEvents().then((message) => {
                        this.events = message.data
                    }).catch((err) => {
                        console.log(err)
                    })

                },
                
                viewItem(index) {
                    window.open(`viewPost.html?id=${this.posts[index].id}`, '_self')
                },

                onStartTime() {
                    let date = new Date()
                    this.time = date.toLocaleString()
                    
                    setInterval(() => {
                        this.time = (new Date()).toLocaleString()
                    }, 1000)
                }
            }
        })

    </script>
    <script src="js/jumbotron.js"></script>
